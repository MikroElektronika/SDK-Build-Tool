name: SDK Recursive Build

on:
  workflow_dispatch:

jobs:
  recursiveBuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp
          pip install aiofiles
          pip install requests
          pip install py7zr
          pip install elasticsearch==7.13.4
          sudo apt-get install p7zip-full

      - name: Install NECTO
        run: |
          bash scripts/installNecto.sh

      - name: Setup SSH
        env:
          DEPLOY_SSH: ${{ secrets.DEPLOY_PRIVATE_SSH }}
        run: |
          echo "$DEPLOY_SSH" >> ssh_key
          ssh-add ssh_key

      - name: Clone SDK repo
        run: |
          git clone git@github.com:MikroElektronika/SDK-Build-Tool.git 2.11.1
          pwd
          ls -la


      - name: Run Recursive Build
        run: |
            echo "Start of yaml."
            python -u scripts/recursive_build.py
