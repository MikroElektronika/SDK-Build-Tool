name: Build SDK With Options

on:
  workflow_dispatch:
    inputs:
      build_type:
        type: choice
        description: Choose the Type of the build
        options:
          - "Bare Metal"
          - "SDK from Branch"
          - "SDK from test release"
        default: "Pick an option"
      build_branch:
        type: string
        description: Provide the mikrosdk_v2 branch (if SDK from Branch chosen)
        default: "main"
      build_components:
        type: choice
        description: Choose the components for the build
        options:
          - "MCUs only"
          - "Cards only"
          - "Boards only"
          - "Boards + Displays"
        default: "Pick an option"
      gcc_arm_none_eabi:
        type: boolean
        description: 'GCC for ARM'
        default: false
      clang_llvm:
        type: boolean
        description: 'Clang for ARM'
        default: false
      mikrocarm:
        type: boolean
        description: 'mikroC AI for ARM'
        default: false
      mikrocavr:
        type: boolean
        description: 'mikroC AI for AVR'
        default: false
      mchp_xc16:
        type: boolean
        description: 'Microchip XC16'
        default: false
      mikrocdspic:
        type: boolean
        description: 'mikroC AI for dsPIC'
        default: false
      mchp_xc32:
        type: boolean
        description: 'Microchip XC32'
        default: false
      mikrocpic32:
        type: boolean
        description: 'mikroC AI for PIC32'
        default: false
      mchp_xc8:
        type: boolean
        description: 'Microchip XC8'
        default: false
      mikrocpic:
        type: boolean
        description: 'mikroC AI for PIC'
        default: false
      xpack_riscv_none_embed_gcc:
        type: boolean
        description: 'GCC for RISC-V'
        default: false
      clang_llvm_riscv:
        type: boolean
        description: 'Clang for RISC-V'
        default: false

jobs:
  ARM:
    if: >
      ${{
        github.event.inputs.gcc_arm_none_eabi == 'true' ||
        github.event.inputs.clang_llvm == 'true' ||
        github.event.inputs.mikrocarm == 'true'
      }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements/shared.txt
          pip install -r scripts/requirements/databases.txt
          pip install colorama
          pip install enums
          sudo apt-get update
          sudo apt-get install $(cat scripts/requirements/recursive_build.txt)

      - name: Install NECTO
        run: |
          export NECTO_DOWNLOAD_URL=${{ secrets.NECTO_DEV_DOWNLOAD_URL }}
          python -u scripts/install_necto_sdk.py

      - name: Run Recursive Build
        run: |
          python -u scripts/sdk_build_with_options.py

      - name: Archive test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: /home/runner/test_results

